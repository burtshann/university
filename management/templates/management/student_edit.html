<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Student</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Student</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'student_list' %}">Back to Student List</a>
</body>
</html>
